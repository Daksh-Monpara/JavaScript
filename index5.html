<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wether</title>
</head>
<body>
    <script>

        let temp = parseInt(prompt("enter your temprature"));

        switch(true){
            case  (temp > 40 && temp <= 45):
                document.write("Summer");
                break;
                case  (temp > 20 && temp <= 25):
                document.write("Monsoon");
                break;
                case  (temp > 30 && temp <= 35):
                document.write("Winter");
                break;
        }
    </script>
</body>
</html>
