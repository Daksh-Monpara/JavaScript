<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

    <script>

        var a=parseInt(prompt("enter no of a:-"));

        if(a%2==0){
            document.write("Number is even");
        }
        else{
            document.write("Number is odd");
        }


    </script>



    
</body>
</html>
